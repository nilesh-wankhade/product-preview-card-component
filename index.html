<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="perfume-img">
        <img src="./images/image-product-desktop.jpg" alt="perfume-image">
      </div>
      <div class="content">
        <p class="heading">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptous interpretation composed by olivier polge perfumer-creator for the House of
          CHANEL
        </p>
        <h2 class="price">$149.99 <span>$169.99</span></h2>
       
          <button class="btn"><img class="cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
        
      </div>
    </div>
</div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nilesh Wankhade</a>.
  </div>
</body>
</html>
